<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="600" viewBox="0.0 0.0 800 600" version="1.1">
	<defs>
		<g>
			<symbol id="door_open">
				<g fill="none" stroke="red" stroke-width="0.5">
					<line x1="4" y1="4" x2="14" y2="2"/>
					<line x1="4" y1="28" x2="4" y2="4"/>
					<line x1="14" y1="34" x2="4" y2="28"/>
					<line x1="2" y1="2" x2="14" y2="2"/>
					<line x1="14" y1="2" x2="14" y2="34"/>
					<line x1="14" y1="34" x2="2" y2="34"/>
					<line x1="2" y1="34" x2="2" y2="2"/>
					<line x1="" y1="36" x2="16" y2="36"/>
					<line x1="16" y1="36" x2="16" y2=""/>
					<line x1="16" y1="" x2="" y2=""/>
					<line x1="" y1="" x2="" y2="36"/>
				</g>
			</symbol>
		</g>
		<g>
			<symbol id="door_closed">
				<g fill="none" stroke="green" stroke-width="0.5">
					<line x1="28" y1="26" x2="30" y2="26"/>
					<line x1="30" y1="26" x2="30" y2="16"/>
					<line x1="30" y1="16" x2="28" y2="16"/>
					<line x1="28" y1="16" x2="28" y2="26"/>
					<line x1="26" y1="2" x2="38" y2="2"/>
					<line x1="38" y1="2" x2="38" y2="34"/>
					<line x1="38" y1="34" x2="26" y2="34"/>
					<line x1="26" y1="34" x2="26" y2="2"/>
					<line x1="24" y1="36" x2="40" y2="36"/>
					<line x1="40" y1="36" x2="40" y2=""/>
					<line x1="40" y1="" x2="24" y2=""/>
					<line x1="24" y1="" x2="24" y2="36"/>
				</g>
			</symbol>
		</g>
		<g>
			<symbol id="lamp_on">
				<g stroke="red" style="fill:yellow" stroke-width="0.5">
					<circle cx="12" cy="12" r="3"/>
					<ellipse cx="12" cy="6" rx="1" ry="2"/>
					<ellipse cx="12" cy="6" rx="1" ry="2" transform="rotate(60 12 12)"/>
					<ellipse cx="12" cy="6" rx="1" ry="2" transform="rotate(120 12 12)"/>
					<ellipse cx="12" cy="6" rx="1" ry="2" transform="rotate(180 12 12)"/>
					<ellipse cx="12" cy="6" rx="1" ry="2" transform="rotate(240 12 12)"/>
					<ellipse cx="12" cy="6" rx="1" ry="2" transform="rotate(300 12 12)"/>
				</g>
			</symbol>
		</g>
		<g>
			<symbol id="lamp_off">
				<g stroke="gray" style="fill:ligthgray" stroke-width="0.5">
					<circle cx="12" cy="12" r="3"/>
					<ellipse cx="12" cy="6" rx="1" ry="2"/>
					<ellipse cx="12" cy="6" rx="1" ry="2" transform="rotate(60 12 12)"/>
					<ellipse cx="12" cy="6" rx="1" ry="2" transform="rotate(120 12 12)"/>
					<ellipse cx="12" cy="6" rx="1" ry="2" transform="rotate(180 12 12)"/>
					<ellipse cx="12" cy="6" rx="1" ry="2" transform="rotate(240 12 12)"/>
					<ellipse cx="12" cy="6" rx="1" ry="2" transform="rotate(300 12 12)"/>
				</g>
			</symbol>
		</g>
		<g>
			<symbol id="camera_on">
				<g stroke="yellow" fill="#3fbfa8" stroke-width="0.5">
					<polyline points="10,7 10,24 0,24 0,7 3,7 0,0 10,0 7,7 10,7"/>
				</g>
			</symbol>
		</g>
		<g>
			<symbol id="mirror">
				<g>
					<line x1="100" y1="14" x2="100" y2="34"/>
					<line x1="100" y1="34" x2="88" y2="34"/>
					<line x1="88" y1="34" x2="88" y2="14"/>
					<line x1="88" y1="14" x2="92" y2="14"/>
					<line x1="92" y1="14" x2="88" y2="6"/>
					<line x1="88" y1="6" x2="100" y2="6"/>
					<line x1="100" y1="6" x2="96" y2="14"/>
					<line x1="96" y1="14" x2="100" y2="14"/>
					<line x1="100" y1="14" x2="100" y2="14"/>
				</g>
			</symbol>
		</g>
		<g>
			<symbol id="pline">
				<g stroke="yellow" fill="#3fbfa8" stroke-width="0.5">      
					<polyline points=" 100,14   100,34   88,34   88,14   92,14   88,6   100,6   96,14   100,14  "/> 				
				</g>
			</symbol>
		</g>
	</defs>
	<g stroke="black" stroke-width="0.5">
		<line x1="0" y1="30" x2="480" y2="30"/>
		<use xlink:href="#door_open" x="50" y="50"/>
		<use xlink:href="#door_closed" x="100" y="50"/>
		<use xlink:href="#lamp_on" x="150" y="50" transform="scale(1)"/>
		<use xlink:href="#lamp_off" x="200" y="50" transform="scale(1)"/>
		<use xlink:href="#camera_on" x="250" y="50" transform="scale(1)"/>
		<use xlink:href="#mirror" x="300" y="50" transform="scale(1)"/>
		<use xlink:href="#pline" x="350" y="50" transform="scale(1)"/>
	</g>
</svg>
