<!DOCTYPE html>
{% load static %}
<html>
	<head>
		<meta charset=utf-8">
		<title>ESA SCADA</title>
		<style>
			body {font: 12px Arial;	background: #f8f8f8;}
			header {font: 20px Arial; padding: 5px; color: #1e90ff; background: #f0f8ff;}
			button {font: 12px Arial; text-align: left;}
		</style>
   <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
   <script type="text/javascript">
      google.charts.load('current', {'packages':['gauge']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['Label', 'Value'],
          ['Pressure', 80],
          ['CPU', 55],
          ['Network', 68]
        ]);

        var options = {
          width: 400, height: 120,
          redFrom: 90, redTo: 100,
          yellowFrom:75, yellowTo: 90,
          minorTicks: 5
        };

        var chart = new google.visualization.Gauge(document.getElementById('chart_div'));

        chart.draw(data, options);

        setInterval(function() {

			var request = new XMLHttpRequest();
			request.open("GET", "processor?parameter=Pressure");
			// Определяем прослушивателя событий для события readystatechange
			request.onreadystatechange = function() {
				// Проверяем, был ли запрос успешным
				if(this.readyState === 4 && this.status === 200) {
				// Вставляем ответ от сервера в HTML-элемент
				resp = JSON.parse(this.response)
				press = parseInt(resp.Pressure)
				document.getElementById("result").innerHTML = press;
				}
			};

			// Отправляем запрос на сервер
			request.send();

			data.setValue(0, 1, press);
			chart.draw(data, options);
        }, 1000);

        setInterval(function() {
          data.setValue(1, 1, 40 + Math.round(60 * Math.random()));
          chart.draw(data, options);
        }, 5000);
        setInterval(function() {
          data.setValue(2, 1, 60 + Math.round(20 * Math.random()));
          chart.draw(data, options);
        }, 26000);
      }
    </script>
	</head>
	<body>
		<header>АГЕНТСТВО ЭНЕРГЕТИЧЕСКИХ РЕШЕНИЙ</header>
		<form id="navigationform">
			<table>
				<tr>
					<td><button buttontype="submit" formmethod="get" formaction="{% url 'about'%}">О САЙТЕ</button></td>
				</tr>
			</table>
		</form>
		{% block content %} {% endblock %}
		<div id="chart_div" style="width: 400px; height: 120px;"></div>
		<p id="result">
		</p>
	</body>
</html>
